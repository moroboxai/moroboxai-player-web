<html>
    <head>
        <title>MoroboxAIPlayerWeb Sample</title>
    </head>

    <body class="vertical">
        <div class="horizontal">
            <div id="player"></div>
            <div id="editor"></div>
        </div>
        <div class="info horizontal">
            <button id="attach-player"></button>
            <button id="attach-editor"></button>
        </div>
        <div class="info">
            <div>
                moroboxai-game-sdk v<span
                    id="moroboxai-game-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-player-sdk v<span
                    id="moroboxai-player-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-player-web v<span
                    id="moroboxai-player-web-version"
                ></span>
            </div>
            <div>
                moroboxai-editor-sdk v<span
                    id="moroboxai-editor-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-editor-web v<span
                    id="moroboxai-editor-web-version"
                ></span>
            </div>
        </div>
    </body>
    <script type="module">
        import * as MoroboxAIEditor from "moroboxai-editor-web";
        import * as MoroboxAIPlayer from "./src/index.ts";

        document.getElementById("moroboxai-game-sdk-version").innerText =
            MoroboxAIPlayer.GAME_SDK_VERSION;
        document.getElementById("moroboxai-player-sdk-version").innerText =
            MoroboxAIPlayer.PLAYER_SDK_VERSION;
        document.getElementById("moroboxai-player-web-version").innerText =
            MoroboxAIPlayer.VERSION;
        document.getElementById("moroboxai-editor-sdk-version").innerText =
            MoroboxAIEditor.EDITOR_SDK_VERSION;
        document.getElementById("moroboxai-editor-web-version").innerText =
            MoroboxAIEditor.VERSION;

        let player = null;
        let editor = null;
        const attachPlayerButton = document.getElementById("attach-player");
        const attachEditorButton = document.getElementById("attach-editor");

        function attachPlayer() {
            if (player === null) {
                // Attach player to the DOM
                player = MoroboxAIPlayer.init(
                    // Root element of the player
                    document.getElementById("player"),
                    // Options for the player
                    {
                        url: "https://raw.githubusercontent.com/moroboxai/create-moroboxai-game/master/examples/canvas2d-rgb/header-js.yml",
                        resizable: true,
                        autoPlay: true,
                        scale: 1,
                        agents: [
                            {
                                url: "https://raw.githubusercontent.com/moroboxai/create-moroboxai-game/master/examples/canvas2d-rgb/agent.js"
                            }
                        ],
                        onReady: () => console.log("ready")
                    }
                );

                attachPlayerButton.textContent = "Detach Player";
            } else {
                // Remove player from DOM
                player.remove();
                player = null;
                attachPlayerButton.textContent = "Attach Player";
            }
        }

        function attachEditor() {
            if (editor === null) {
                // Attach editor to the DOM
                editor = MoroboxAIEditor.init({
                    // Root element of the editor
                    element: document.getElementById("editor"),
                    url: "https://raw.githubusercontent.com/moroboxai/moroboxai-games/master/piximoroxel8ai-sample/sample/agent.js",
                    width: "500px",
                    height: "400px",
                    onLoad: (language, value) =>
                        player.getController(0).loadAgent({
                            language: language,
                            code: value
                        }),
                    onUnload: () => player.getController(0).unloadAgent()
                });

                attachEditorButton.textContent = "Detach Editor";
            } else {
                // Remove editor from DOM
                editor.remove();
                editor = null;
                attachEditorButton.textContent = "Attach Editor";
            }
        }

        attachPlayerButton.onclick = () => attachPlayer();
        attachEditorButton.onclick = () => attachEditor();
        attachPlayer();
        attachEditor();
    </script>

    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #player {
            background-color: black;
            background-size: cover;
            margin-left: 10em;
            margin-right: 2em;
        }

        .info {
            margin-top: 2em;
            text-align: center;
        }

        .info button ~ button {
            margin-left: 1em;
        }
    </style>
</html>
