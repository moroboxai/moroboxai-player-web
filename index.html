<html>
    <head>
        <title>MoroboxAIPlayerWeb Sample</title>
        <!-- For the editor -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/moroboxai-editor-web@latest/lib/umd/moroboxai-editor-web.min.js"
        ></script>
        <!-- For running the sample game -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/piximoroxel8ai@latest/lib/umd/piximoroxel8ai.min.js"
        ></script>
      <script type="module" crossorigin src="/moroboxai-player-web/umd/moroboxai-player-web.min.js"></script>
    </head>

    <body class="vertical">
        <div class="horizontal">
            <div id="player"></div>
            <div id="editor"></div>
        </div>
        <div id="info">
            <div>
                moroboxai-game-sdk v<span
                    id="moroboxai-game-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-player-sdk v<span
                    id="moroboxai-player-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-player-web v<span
                    id="moroboxai-player-web-version"
                ></span>
            </div>
            <div>
                moroboxai-editor-sdk v<span
                    id="moroboxai-editor-sdk-version"
                ></span>
            </div>
            <div>
                moroboxai-editor-web v<span
                    id="moroboxai-editor-web-version"
                ></span>
            </div>
        </div>
    </body>
    

    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .horizontal {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #player {
            background-color: black;
            background-size: cover;
            width: 256px;
            height: 256px;
            margin-left: 10em;
            margin-right: 2em;
        }

        #info {
            margin-top: 2em;
            text-align: center;
        }
    </style>
</html>
