<html>

<head>
    <title>MoroboxAIPlayer Sample</title>
    <!-- Use https://cdn.jsdelivr.net/npm/moroboxai-game-sdk@latest/lib/umd/moroboxai-game-sdk.min.js in production -->
    <script type="text/javascript" src="./node_modules/moroboxai-game-sdk/lib/umd/moroboxai-game-sdk.js"></script>
    <!-- Use https://cdn.jsdelivr.net/npm/moroboxai-player-sdk@latest/lib/umd/moroboxai-player-sdk.min.js in production -->
    <script type="text/javascript" src="./node_modules/moroboxai-player-sdk/lib/umd/moroboxai-player-sdk.js"></script>
    <!-- Use https://cdn.jsdelivr.net/npm/moroboxai-player-web@latest/lib/umd/moroboxai-player-web.min.js in production -->
    <script type="text/javascript" src="./lib/umd/moroboxai-player-web.js"></script>
    <!-- Use https://cdn.jsdelivr.net/npm/moroboxai-editor-sdk@latest/lib/umd/moroboxai-editor-sdk.min.js in production -->
    <script type="text/javascript" src="./node_modules/moroboxai-editor-sdk/lib/umd/moroboxai-editor-sdk.js"></script>
    <!-- Use https://cdn.jsdelivr.net/npm/moroboxai-editor-web@latest/lib/umd/moroboxai-editor-web.min.js in production -->
    <script type="text/javascript" src="./node_modules/moroboxai-editor-web/lib/umd/moroboxai-editor-web.js"></script>
    <!-- For running the sample game -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/piximoroxel8ai@latest/lib/umd/piximoroxel8ai.js"></script>
</head>

<body class="vertical">
    <div class="horizontal">
        <div id="player"></div>
        <div id="editor"></div>
    </div>
    <div id="info">
        <div>moroboxai-game-sdk v<span id="moroboxai-game-sdk-version"></span></div>
        <div>moroboxai-player-sdk v<span id="moroboxai-player-sdk-version"></span></div>
        <div>moroboxai-player-web v<span id="moroboxai-player-web-version"></span></div>
        <div>moroboxai-editor-sdk v<span id="moroboxai-editor-sdk-version"></span></div>
        <div>moroboxai-editor-web v<span id="moroboxai-editor-web-version"></span></div>
    </div>
</body>
<script type="text/javascript">
    (function () {
        document.getElementById("moroboxai-game-sdk-version").innerText = MoroboxAIGameSDK.VERSION;
        document.getElementById("moroboxai-player-sdk-version").innerText = MoroboxAIPlayerSDK.VERSION;
        document.getElementById("moroboxai-player-web-version").innerText = MoroboxAIPlayer.VERSION;
        document.getElementById("moroboxai-editor-sdk-version").innerText = MoroboxAIEditorSDK.VERSION;
        document.getElementById("moroboxai-editor-web-version").innerText = MoroboxAIEditor.VERSION;

        player = MoroboxAIPlayer.init(document.getElementById("player"), {
            // Replace with URL to your header.yml
            url: "https://raw.githubusercontent.com/moroboxai/moroboxai-games/master/piximoroxel8ai-sample/sample/header.yml",
            resizable: false,
            autoPlay: true,
            width: 256,
            height: 256,
            onReady: () => console.log("ready")
        });

        MoroboxAIEditor.init({
            element: document.getElementById("editor"),
            url: "https://raw.githubusercontent.com/moroboxai/moroboxai-games/master/piximoroxel8ai-sample/sample/agent.js",
            width: "500px",
            height: "400px",
            onLoad: (language, value) => player.getController(0).loadAgent({
                language: language,
                code: value
            }),
            onUnload: () => player.getController(0).unloadAgent()
        })
    })();
</script>

<style type="text/css">
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .horizontal {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    #player {
        background-color: black;
        background-size: cover;
        width: 256px;
        height: 256px;
        margin-left: 10em;
        margin-right: 2em;
    }

    #info {
        margin-top: 2em;
        text-align: center;
    }
</style>

</html>
